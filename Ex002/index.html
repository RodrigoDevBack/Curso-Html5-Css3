<body>
    <h1>Treinando Parágrafos, emojis e símbolos</h1>
    <hr>
    <p>Qualquer texto em português <br> Eu quero que você possa ter um belo dia após ler este parágrafo <br> Chingchong Hello World Hahahahahahahaha!
    </p>
    <p>tatu &lt;Taturana&gt;&lt;&#128561;&#128531;&gt;<!--São os nomes dos símbolos "<" e ">" em English: Last Than / Greater Than-->
    </p>
    <p>Você pode escrever um parágrafo dentro da tag: &lt;p&gt;&lt;/p&gt;</p>
    
</body>
