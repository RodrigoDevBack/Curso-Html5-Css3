<body>
    <h1>Renderizando tamanhos de imagens</h1>
    <h2>Recomenda-se usar outros tipos de aparelhos tecnológicos para testar.</h2>

        <source media="(max-width: 680px)" srcset="image/paisagem-p.jpg" type="image/jpg">
        <source media="(max-width: 1000px)" srcset="image/paisagem-m.jpg" type="image/jpg">
        <img src="image/paisagem-g.jpg" alt="max-widht">
    </picture>
    <h2>Vamos ouvir algumas músicas?</h2>
    <audio preload="metadata" controls>
        <source src="midia/A Year Ago (Instrumental) - NEFFEX.mp3" type="audio/mpeg">

    <audio preload="metadata" controls>
        <source src="midia/Êxodo - Projeto Sola(MP3_320K).mp3" type="audio/mpeg">
