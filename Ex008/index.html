<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algumas outras tags de formatações semânticas</title>
    <style>
        body{
            background-color: gray;
        }
        h1{
            color: aliceblue;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
       pre{
        background-color: purple;

       }
       code{
        color: aliceblue;
       }
       abbr{
        font-family: Georgia, 'Times New Roman', Times, serif;
       }
       blockquote{
        background-color: gray;
       }
    </style>
</head>
<body>
    <h1>Testando outras tags</h1>
    <pre><p><code>
x = int(input('Digite algum valor inteiro: '))
print(f'Você digitou o número: {x}')
    </code></p></pre>
    <q>Uma cidade bem branquinha</q>
    <abbr title="Texte de asssovio paralelo abolido">Tapa</abbr>
    <abbr title="Teste da sonolidade acústica artifialmente modificada">TSAAM</abbr>
    <blockquote>"Não se deve assoviar a noite."</blockquote>
    
</body>
</html>
