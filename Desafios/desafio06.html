<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/lampada.ico" type="image/x-icon">
    <title>Desafio 06</title>
    <style>
        *{
            background: url(images/folhasVerdes2.jpg);
            background-size: cover;
            background-attachment: fixed;
        }
        .Seta_voltar{
            width: 100px;
        }
        h1, h2{
            color: rgb(200, 194, 194);
        }
        ul{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Desafio das Tags</h1>
    <h2>O que usamos no HTML são chamados de TAG. Algumas delas são:</h2>
    <p><ul>
        <li><abbr title="Use a tag &lt;br&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Lista ordenada</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Lista não ordenada</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt;">Link</abbr></li>
        <li><abbr title="Use a tag &lt;style&gt;">style</abbr></li>
        <li><abbr title="Use a tag &lt;body&gt;">Corpo do site</abbr> - informações visíveis ao usuário</li>
    </ul></p>
    <a href="index.html" rel="prev"><img class="Seta_voltar" src="images/images01.png" alt="Seta_voltar"></a>
</body>
</html>
